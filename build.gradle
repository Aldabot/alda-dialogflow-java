apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.example.dialogflow.DetectIntentTexts'

repositories {
  mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
  compile 'com.google.cloud:google-cloud-dialogflow:0.67.0-alpha'
}

jar {
  baseName = 'gs-gradle'
  version = '0.1.0'
}
